<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品_详情页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="assets/css/demos.css">
    <link rel="stylesheet" href="dist/css/style.css">

</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav add_bar">
            <a class="icon icon-left pull-left"></a>
            <h1 class="title">小松SY220C挖掘机</h1>
        </header>



        <!-- 这里是页面内容区 -->
        <div class="content" style="background-color: #ffffff;">
            <!-- Slider -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/picture2.png" alt="" style='width: 100%'>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/picture2.png" alt="" style='width: 100%'>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/picture2.png" alt="" style='width: 100%'>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="product_deta_titlebox">
                <div class="row no-gutter">
                    <div class="col-80">
                        <div class="product_deta_title">小松SY220C挖掘机</div>
                        <div class="product_deta_price">10万</div>
                    </div>
                    <div class="col-20" style="margin-top: 0.8rem;">
                        <div class="product_deta_toPic">查看图库></div>
                    </div>
                </div>
            </div>

            <div class="product_detail_con">
                <div class="product_detail_conTitle">
                    <div class="color_boxS left"></div>
                    <div class="left">基本信息</div>
                </div>
                <div class="product_detail_conData">
                    <div class="row no-gutter" style="margin-bottom:0.3rem;">
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">品牌</div>
                                <div class="col-50 product_dateCon">小松</div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">设备型号</div>
                                <div class="col-50 product_dateCon">SY220C</div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutter" style="margin-bottom:0.3rem;">
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">三项和(s)</div>
                                <div class="col-50 product_dateCon">小松</div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">额定功率(Kw/rpm)</div>
                                <div class="col-50 product_dateCon">1000</div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutter" style="margin-bottom:0.3rem;">
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">发动机型号</div>
                                <div class="col-50 product_dateCon">小松</div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">挖掘力(掘起力)(kN)</div>
                                <div class="col-50 product_dateCon">挖掘机</div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutter" style="margin-bottom:0.3rem;">
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">额定铲斗容量(m3)</div>
                                <div class="col-50 product_dateCon">小松</div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">整机操作容量(kg)</div>
                                <div class="col-50 product_dateCon">挖掘机</div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutter" style="margin-bottom:0.3rem;">
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit">吨位</div>
                                <div class="col-50 product_dateCon">小松</div>
                            </div>
                        </div>
                        <div class="col-50">
                            <div class="row no-gutter">
                                <div class="col-50 product_dateTit"></div>
                                <div class="col-50 product_dateCon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product_detail_con">
                <div class="product_detail_conTitle">
                    <div class="color_boxS left"></div>
                    <div class="left">基本信息</div>
                </div>
                <div class="product_detail_conData">

                </div>
            </div>
        </div>
    </div>


</div>

<script type='text/javascript' src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="dist/js/sm-city-picker.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/swiper.js"></script>
<script>

$(function() {
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        centeredSlides: true,
//        autoplay: 2500,
        autoplayDisableOnInteraction: false,
        loop : true
    });
});
</script>
</body>
</html>
