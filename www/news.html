<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav add_bar">
            <h1 class="title">资讯</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external" href="index.html">

            <div class="pull-to-refresh-layer">

            <!-- 下面是正文 -->
            <!--<div class="card-container">-->
                <!--<div class="card">-->
                    <!--<div class="card-header">card</div>-->
                    <!--<div class="card-content">-->

                        <!--</div>-->
                    <!--</div>-->

            <!--</div>-->
        <!--</div>-->

        <div class="list-block media-list recommend_list">
            <ul id="list_news_ul">

            </ul>

<script type='text/javascript' src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="assets/js/config.js"></script>


<script>

$(function() {
    $.init();

    $.ajax({
        type:"get",//请求方式
        url:"dist/data/news.json",//发送请求地址
//        data:{//发送给数据库的数据
//            username:$("#username").val(),
//            content:$("#content").val()
//        },
        async: false,
        //请求成功后的回调函数有两个参数
        success:function(data,textStatus){
            initNews(data.data.news);
        }
    });

    refreshLoad();
    loadLast();

});

    function initNews($news, $action){
        var ulEle = $('#list_news_ul');
        for (var i = 0; i < $news.length; i++) {

            var news_str = '<li> ' +
                    '<div class="item-content recommend_list_cont"> ' +
                    '<div class="item-media recommend_list_img home_img"><img src="'+ $news[i].cover_img_id+'"></div> ' +
                    '<div class="item-inner" style="margin-left:2%;padding-right: 0.3rem"> ' +
                    '<div class="item-title-row"> ' +
                    '<div class="item-title" style="font-size:0.65rem">'+$news[i].title+'</div> ' +
                    '</div> ' +
                    '<div class="recommend_list_stitle"> ' +
                    '<div class="recommend_list_eye"><img src="img/viewed.png">'+ $news[i].view_num +'</div> ' +
                    '<div class="recommend_list_date">'+ $news[i].created_time +'</div> ' +
                    '</div> ' +
                    '</div> ' +
                    '</div> ' +
                    '</li>';

            if ($action == "pre") {
                ulEle.prepend(news_str);
            } else {
                ulEle.append(news_str);
            }
        }
    }

function refreshLoad () {
    console.log("下拉啊");

    // 添加'refresh'监听器
    $(document).on('refresh', '.pull-to-refresh-content',function(e) {
        console.log("下拉开始啦");

        //先去请求最新的数据，要求数据按时间正序排序，越新的越靠后。
        $.ajax({
            type:"get",//请求方式
            url:"dist/data/news.json",//发送请求地址
//        data:{//发送给数据库的数据
//            username:$("#username").val(),
//            content:$("#content").val()
//        },
            async: false,
            //请求成功后的回调函数有两个参数
            success:function(data,textStatus){
                // 模拟2s的加载过程
                setTimeout(function() {
                    initNews(data.data.news, "pre");
                    // 加载完毕需要重置
                    $.pullToRefreshDone('.pull-to-refresh-content');
                }, 2000);
            }
        });
    });
}
    //最后的一条数据的id（传递最后的一条id，后台根据这个id查询这个id之后的数据信息，解决脏数据问题）
    var lastIndex = "";
    function loadLast() {
        console.log("无限加载不。。。");
        //无限滚动

            var loading = false;
            // 每次加载添加多少条目
            var itemsPerLoad = 20;



            $(document).on('infinite', '.infinite-scroll-bottom', function() {
                console.log("无限加载开始啦、、、");
                // 如果正在加载，则退出
                if (loading) return;
                // 设置flag
                loading = true;

                $.ajax({
                    type:"get",//请求方式
                    url:"dist/data/news.json",//发送请求地址
        //        data:{//发送给数据库的数据
        //            username:$("#username").val(),
        //            content:$("#content").val()
        //        },
                    async: false,
                    //请求成功后的回调函数有两个参数
                    success:function(data,textStatus){
                        // 模拟1s的加载过程
                        setTimeout(function() {

                            initNews(data.data.news);

                            //lastIndex是数据的最后一个的id
                            lastIndex = "";
                            $.refreshScroller();
                        }, 1000);
                    }
                });
            });

    }

function addItems(number, lastIndex) {
    // 生成新条目的HTML
    var html = '';
    for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
        html += '<li class="item-content"><div class="item-inner"><div class="item-title">新条目</div></div></li>';
    }
    // 添加新条目
    $('.infinite-scroll .list-container').append(html);
}

</script>
</body>
</html>
